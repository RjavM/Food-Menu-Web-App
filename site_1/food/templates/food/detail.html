{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{item.item_image}}" class="card" />
        </div>
        <div class="col-md-6">
            <h1>{{object.item_name}}</h1>
            <h2>{{object.item_desc}}</h2>
            <h3>${{object.item_price}}</h3>
            <br></br>
            <a href="{% url 'food:delete_item' item.id %}" class = 'btn btn-success'>Delete Item</a>
        </div>
    </div>
</div>
{% endblock %}
